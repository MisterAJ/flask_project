{% extends "layout.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<div class="container">
    <div class="entry-list">
        {% for entry in entries %}
            <article>
                <h2><a href="/entries/{{ entry.id }}">{{ entry.title }}</a></h2>
                <time datetime="2016-01-31">{{ entry.date }}</time>
            </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
